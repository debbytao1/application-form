<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2><center>Application For Permission To Date My Dauther</center></h2>
        <p><b>Note:</b> Forms is to be completed at least 21 days  prior to date</p>
        <Fieldset>
            <legend><b>Personal Details</b></legend>
            <label for="Name">Name:</label>
            <input type="text" name="name" placeholder="Name"><br><br>

            <label for="Address">Address:</label>
            <input type="text" name="Address" placeholder="Address"><br><br>

            <label for="Email">Email:</label>
            <input type="email" name="Email" placeholder="Enter Email Here"><br><br>

            <label for="Numbers">Phone Number:</label>
            <input type="tel" name="Number" placeholder="Enter 10 digits Number" maxlength="10"><br><br>

            <label for="IQ">IQ</label>
            <input type="number" name="IQ" placeholder="Enter IQ here"><br><br>

            <h4>Gender</h4>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br><br>
            <label for="Date"><b>Date for Proposed Outing:</b></label>
            <input type="date" name="Date" placeholder="dd-mm-yyyy"><br><br>
        </Fieldset>
    </form>
</body>
</html>
